name: build
on:
  push:
    branches:
      - main
      - release/**
  # delete after verifying CI
  pull_request:

jobs:
  dist:
    name: Create Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: 3.12
      - name: "Prepare Artifacts"
        run: |
          pip install build
          python -m build
      - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: ${{ github.sha }}
          path: dist/*

  binary:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]
        include:
          - os: ubuntu-22.04
            asset_name: devservices-linux
          - os: macos-14
            asset_name: devservices-darwin

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: 3.12

      - name: Install dev requirements
        run: pip install -r requirements-dev.txt

      - name: Generate metadata
        run: |
          pip install build
          python -m build --sdist --no-isolation

      - name: Build binary
        run: pyoxidizer build --release

      - name: Locate binary
        id: locate_binary
        shell: bash
        run: echo "binary_path=$(find build -name devservices -type f)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ steps.locate_binary.outputs.binary_path }}

